{% extends 'base.html' %}
{% block title %}Add Employee{% endblock title %}
{% block body %}
<h1 class="text-center my-3">Add New Employee</h1>
<div class="container">
    <div class="col-md-12">
        <div class="card bg-info">
            <div class="card-body">
                <form action="" enctype="multipart/form-data" method="POST" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input class="form-control" id="full_name" name="full_name" placeholder="Full Name" required
                               type="text">
                    </div>
                    <div>
                        <label for="gender">Gender</label><br>
                        <select id="gender"  name="gender">
                            <option value="Select_Option" selected="selected"> Select_Option</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input class="form-control" id="email" name="email" placeholder="Enter email" type="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number"
                               required type="text">
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input class="form-control" id="image" name="image" placeholder="Uplode Your Photo" required
                               type="file">
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input class="form-control" id="position" name="position" placeholder="Enter Your Position"
                               required type="text">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" name="address" placeholder="Enter Your Home Address"
                                  required rows="5"></textarea>
                    </div>
                    <div class="container text-center my-2">
                        <button type="submit" class="btn btn-primary">Add Employee</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock body %}
